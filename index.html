<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>


  <style>
    div{
      color: rgb(158, 160, 161);
    }
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);

    }
  </style>
</head>

<body>
  <div class="cont">

    <div class="contain mx-auto p-5 rounded-4" >

      <img src="assets/images/avatar-jessica.jpeg" alt="" class="rounded-circle d-flex mx-auto" width="100px" height="100px">
      <h3 class="mt-4 text-center"> Jessica Randall</h3>
      <p class="para1 text-center"> London, United Kingdom</p>
      <p class="para2 text-center"> "Front-end developer and avid reader."</p>
      <button class="btn form-control p-2 rounded-3" id="but" >GitHub</button><br>
      <button class="btn form-control p-2 mt-3 rounded-3" id="but">Frontend Mentor</button><br>
      <button class="btn form-control p-2 mt-3 rounded-3" id="but">LinkedIn</button><br>
      <button class="btn form-control p-2 mt-3 rounded-3" id="but">Twitter</button><br>
      <button class="btn form-control p-2 mt-3 rounded-3" id="but">Instagram</button>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Akshara S S</a>.
    </div>
  </div>

</body>

</html>
